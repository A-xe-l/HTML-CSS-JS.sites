<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .static{
            position: static;
            left: 800px;
        }
        .relative{
            position: relative;
        }
        .absolute{
            position: absolute;
            right: 500px;
        }
        .sticky{
            position: sticky;
            top: 0;
        }
        .fixed{
            position: fixed;
            left: 400px;
        }
    </style>
</head>
<body>
    <h1 class="sticky">Новый Мир и Новые возможности</h1>
    <img src="img/photo_5312095520145146171_y.jpg">
    <div class="static">Привет</div>
    <div class="relative">Ты попал в мир Программистов</div>
    <div class="absolute">Желаем тебе удачи</div>
    <div class="sticky">В твоих успехах</div>
    <div class="fixed">И Делах</div>
    <p>Привет Путник ты попал в мир Программистов мы рады видеть тебя у нас.Ведь новое не страшно и никогда не поздно, Верно?</p>
    <p>Надеемся на твою работу</p>
    <p>С уважением</p>
    <p>Твой Куратор и лучший друг</p>
</body>
</html>
